<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }

        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <h1 id="myh1">Welcome</h1>


    <h2 id="ServerBlock">Server Information: </h2>
    <label>IP address:</label>
    <input id="server_ip">

    <label> Port:</label>
    <input id="server_port"><br><br>
    <button id="server_info_submit_button">Set Server Info</button><br><br>


    <h2 id="SessionBlock">Session Information: </h2>
    <h3 id="SessionStatus">Not in any session currently</h3>
    <button id="new_session_button">Create New Session</button><br><br>
    <input id="join_session_id_input"><br>
    <button id="join_session_button">Join Session</button><br><br>


    <h2 id="MessageBlock">Message Information: </h2>
    <label> Username:</label>
    <input id="username_input"><br><br>

    <label> Message:</label>
    <input id="message_input"><br><br>
    <button id="message_send_button">Send Message</button><br><br>

    <script src="ServerConnection.js"></script>
</body>

</html>
